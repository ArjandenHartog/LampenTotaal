<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico">
    <title>LampenTotaal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2b1a35;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .header {
            text-align: center;
            font-size: 48px;
            padding: 20px;
            background-color: transparent;
            z-index: 2;
        }

        .footer {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background-color: transparent;
            z-index: 2;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 160px);
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px;
            font-size: 24px;
            color: #fff;
            background-color: #ffb234;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            width: 280px;
            height: 175px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn img {
            width: 190px;
        }

        .btn-pvw {
            background-color: #1e3144;
        }

        .btn-pvw:hover {
            background-color: #ffb234;
            transform: scale(1.1);
        }

        .btn-2 {
            background-color: #4c1e4a;
        }

        .btn-2:hover {
            background-color: #ffb234;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(107, 50, 85, 0.3);
            animation: move 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            bottom: 50%;
            left: 25%;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 60%;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 15%;
        }

        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 20%;
            right: 20%;
        }

        .circle:nth-child(5) {
            width: 180px;
            height: 180px;
            top: 60%;
            left: 20%;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            color: #ffb234;
        }

        .fullscreen-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <header class="header">Welkom in onze showroom!</header>

    <div class="container">
        <div class="btn-group">
            <a href="https://www.pietvanwalsem.nl/" class="btn btn-pvw">
                <img src="https://cdn.webshopapp.com/shops/283573/themes/173636/v/183387/assets/logo.png?20200813153542" alt="Piet van Walsem">
            </a>
            <a href="https://www.lampentotaal.nl/" class="btn btn-2">
                <img src="https://www.lampentotaal.nl/image/top_nl_be_new/64804ff4-9caf-422f-92dd-4de7fc103a32.png?size=medium" alt="Lampen Totaal">
            </a>
        </div>

        <div class="btn-group">
            <a href="https://cilinderservice.com/?utm_source=nauta.com&utm_medium=menu-button" class="btn btn-pvw">Cilinder Service</a>
            <a href="https://intersteel.nl/assortiment/" class="btn btn-2">
                <img src="output-onlinepngtools.png" alt="InterSteel">
            </a>
        </div>
    </div>

    <footer class="footer">Â© 2024 LampenTotaal
        <button class="fullscreen-btn" id="fullscreen-btn">
            <img src="/images/full-screen.png" alt="Fullscreen">
        </button>
    </footer>

    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { 
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { 
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { 
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
