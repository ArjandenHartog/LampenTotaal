<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #3d224a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .header {
            text-align: center;
            font-size: 48px;
            padding: 20px;
            background-color: transparent;
            z-index: 2;
        }

        .footer {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background-color: transparent;
            z-index: 2;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 160px); 
        }
        .container1 {
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 160px); 
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #ffb234;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #6b3255;
            transform: scale(1.1);
        }

        .btn-2 {
            background-color: #6b3255;
        }

        .btn-2:hover {
            background-color: #ffb234;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 178, 52, 0.3);
            animation: move 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            bottom: 50%;
            left: 25%;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 60%;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 15%;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-200px) translateX(200px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

    </style>
</head>
<body>

    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <header class="header">Welkom</header>

    <div class="container">
        <a href="https://www.pietvanwalsem.nl/" class="btn">Piet van Walsem</a>
        <a href="https://www.lampentotaal.nl/" class="btn btn-2">Lampen Totaal</a>
    </div>
    <div class="container1">
        <a href="https://www.pietvanwalsem.nl/" class="btn">Piet van Walsem</a>
        <a href="https://www.lampentotaal.nl/" class="btn btn-2">Lampen Totaal</a>
    </div>

    <footer class="footer">Â© 2024 Lampen Totaal</footer>

</body>
</html>
